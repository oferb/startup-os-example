options:
  languages: [ "java" ]
  licenses: [ "permissive" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  thirdPartyDirectory: "third_party/maven/"
  transitivity: runtime_deps
  versionConflictPolicy: highest
  namePrefix: "mvn"

dependencies:
  com.google.code.findbugs:
    jsr305:
      lang: java
      version: "3.0.2"

  com.google.dagger:
    dagger:
      lang: java
      modules: [ "", "compiler" ]
      version: "2.15"

  com.google.flogger:
    flogger:
      lang: java
      modules: [ "", "system-backend" ]
      version: "0.1"

  com.google.googlejavaformat:
    google-java-format:
      lang: java
      version: "1.5"

  com.google.guava:
    guava:
      lang: java
      version: "25.1-jre"

  com.google.protobuf:
    protobuf-java:
      lang: java
      modules: [ "", "util" ]
      version: "3.6.0"

  io.grpc:
    grpc:
      lang: java
      modules: [ "core", "netty", "protobuf", "services", "stub" ]
      version: "1.12.0"

  javax.annotation:
    javax.annotation-api:
      lang: java
      version: "1.3.2"

  javax.inject:
    javax.inject:
      lang: java
      version: "1"

  junit:
    junit:
      lang: java
      version: "4.12"

  org.javassist:
    javassist:
      lang: java
      version: "3.22.0-GA"

  org.slf4j:
    slf4j-simple:
      lang: java
      version: "1.7.25"
